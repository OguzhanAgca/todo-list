<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Todo List</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card mt-3">
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" id="addTodosInput" class="form-control" placeholder="Please Enter Todo..">
                            <button class="btn btn-outline-success add" id="addTodo" type="button"><i class="fas fa-check"></i></button>
                            <button class="btn btn-outline-primary search" type="button" id="searchTodoBtn"><i class="fas fa-search"></i></button>
                            <button class="btn btn-outline-secondary dark" id="darkMode" title="Open/Close Dark Mode" type="button"><i class="fas fa-sun"></i></button>
                            <button class="btn btn-outline-info" id="showBtn"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <div id="editArea" class="input-group mt-3 d-none">
                            <input type="text" id="editTodo" class="form-control">
                            <button class="btn btn-outline-primary" id="editTodoBtn" type="button">Edit Todo</button>
                            <button class="btn btn-outline-danger" id="closeEditTodo" title="Close Edit InpÄ±t" type="button"><i class="fas fa-arrow-up"></i></button>
                        </div>
                        <div id="searchArea" class="input-group mt-3 d-none">
                            <input type="text" id="searchTodo" class="form-control">
                        </div>
                    </div>
                    <hr>
                    <div class="card-body">
                        <ul class="list-group">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="UI.js"></script>
    <script src="serverSide.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
